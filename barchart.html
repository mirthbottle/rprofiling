    var chart = c3.generate({
    bindto: '#chart',

    columns: [

    ['data2', 130, 100, -100, 200, -150, 50],
    ['data3', -230, 200, 200, -300, 250, 250]

    type: 'bar',
    groups: [
    ['data1', 'data2']
    ]
    },
    grid: {
    y: {
    lines: [{value:0}]
    }
    }
    });
    
    setTimeout(function () {
    chart.groups([['data1', 'data2', 'data3']])
    }, 1000);
    
    setTimeout(function () {
    chart.load({
    columns: [['data4', 100, -50, 150, 200, -300, -100]]
    });
    }, 1500);
    
    setTimeout(function () {
    chart.groups([['data1', 'data2', 'data3', 'data4']])
    }, 2000);
